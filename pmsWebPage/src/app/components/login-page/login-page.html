<div class="container-fluid d-flex justify-content-center align-content-center" style="height: 83vh;">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <div id="loginContainer" class="container-fluid d-flex flex-column align-content-center justify-content-between px-4 pt-5">
        <div>
          <div class="row">
            <div class="col-lg-12">
              <h1 class="mainFont" style="font-size: 30px;">Üdvözöljük</h1>
              <h5 class="secondFont" style="font-size: 20px;">Bejelentkezés</h5>
              <hr />
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              @if(isError()){
                <mat-error>Érvénytelen felhasználónevet vagy jelszót adtál meg. Próbáld meg újra!</mat-error>
              }
              <form [formGroup]="loginForm" [class.mt-4]="isError()">
                <mat-form-field class="w-100">
                  <mat-label>Felhasználó név</mat-label>
                  <input type="text" matInput placeholder="Felhasználó név" formControlName="username" />
                </mat-form-field>

                <br />

                 <mat-form-field class="w-100">
                  <mat-label>Jelszó</mat-label>
                  <input matInput [type]="isShowPassword() ? 'text' : 'password'" formControlName="password" />
                  <button matIconButton matSuffix (click)="showPassword($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isShowPassword()" >
                    <span class="material-symbols-outlined">{{isShowPassword() ? "visibility" : "visibility_lock"}}</span>
                  </button>
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 d-flex justify-content-between align-items-center" >
              <mat-checkbox (change)="isRemember.set(!isRemember())">Emlékezz Rám</mat-checkbox>
              <a routerLink="/passwordReset" class="text-decoration-none secondFont">Elfelejtette jelszavát?</a>
            </div>
          </div>
        </div>

        <div>
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center align-items-center" >
              <button id="loginButton" class="my-2 secondFont" [disabled]="loginForm.invalid" button (click)="login()" matButton="filled">Bejelentkezés</button>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <p class="text-center m-0 secondFont">
                Nincs fiókja?
                <a class="fw-bold text-decoration-none" routerLink="/register">Regisztráljon</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
