<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
  <div class="row">
    <div class="col-lg-12">
      <div id="popupContainer" class="container-fluid">
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-between align-items-center">
            <div></div>
            <h1>{{title()!}}</h1>
            <button (click)="close()">X</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <ng-content></ng-content>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <button matButton="filled" (click)="buttonEvent()">{{buttonText()!}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
