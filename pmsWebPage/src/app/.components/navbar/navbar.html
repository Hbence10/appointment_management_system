  <div class="row">
    <div class="col-lg-2">
      <img src="#" alt="logo_img" class="img-fluid">
    </div>

    <div class="col-lg-8">
      <a class="mx-1" routerLink="homePage">Főoldal</a>
      @if(mainService.user()?.role == "user" || mainService.user == null){
        <a>Időpont foglalás</a>
      } @else if (mainService.user()?.role == "admin" || mainService.user()?.role == "superAdmin") {

      }

      <a class="mx-1" routerLink="#">-</a>

      <a class="mx-1" routerLink="equipments">Felszerelés</a>
      <a class="mx-1" routerLink="reviews">Vélemények</a>
      <a class="mx-1" routerLink="gallery">Galléria</a>
    </div>

    <div class="col-lg-2">
      <button (click)="userNavigation()">Be!</button>
    </div>
  </div>
</div>
