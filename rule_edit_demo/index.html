<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    option {
        cursor: pointer !important;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <button onclick="editSelectedText('bolt')">Félkövér</button>
                <button onclick="editSelectedText('italic')" >Dolt</button>
                <button onclick="editSelectedText('underLine')" >Aláhuzott</button>
                <select name="h1Tags" id="headerSelect" onchange="editSelectedText('')">
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                    <option value="h5">Heading 5</option>
                    <option value="h6">Heading 6</option>
                </select>
                <input type="color" name="wantedColor" id="wantedColor">
                <button onclick="editSelectedText('orderedList')">szamozott lista</button>
                <button onclick="editSelectedText('unOrderedList')" >nem szamozott lista</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="ruleText" contenteditable></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button>Mentés</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
