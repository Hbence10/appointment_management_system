<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <button>
        <span class="material-symbols-outlined">format_bold</span>
      </button>
      <button>
        <span class="material-symbols-outlined">format_italic</span>
      </button>
      <button>
        <span class="material-symbols-outlined">format_underlined</span>
      </button>
      <mat-form-field>
        <mat-label></mat-label>
        <mat-select value="h1">
          <mat-option value="h1">h1</mat-option>
          <mat-option value="h2">h2</mat-option>
          <mat-option value="h3">h3</mat-option>
          <mat-option value="h4">h4</mat-option>
          <mat-option value="h5">h5</mat-option>
          <mat-option value="h6">h6</mat-option>
        </mat-select>
      </mat-form-field>
      <input type="color" matInput />
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <mat-form-field style="height: 600px; width: 100%">
        <mat-label>Szabályzat szövege</mat-label>
        <textarea
          style="height: 600px; width: 100%"
          type="text"
          matInput
          placeholder="Ird ide a szabályzatot"
          [(ngModel)]="ruleText"
          (input)="asd()"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
