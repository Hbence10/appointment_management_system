<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Fontos számunkra a véleménye</h1>
      <p class="text-center">
        Kérem ossza meg a személyes tapasztalatait, élményeit
      </p>
    </div>
  </div>

  <!-- Velemeny Iras: -->
  <div class="row">
    <div class="col-lg-12">
      <form action="">
        <mat-form-field>
          <mat-label>Vélemény</mat-label>
          <textarea
            matInput
            placeholder="Irja le személyes véleményét a nálunk töltött időről"
          ></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Korábbi vendégeink véleményei:</h1>

      <div>
        @for (reviews of reviewDetails(); track $index) {
          <app-review-card [reviewDetail]="reviews" />
        }
      </div>
    </div>
  </div>
</div>
