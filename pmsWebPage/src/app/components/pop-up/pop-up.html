<div id="mainContainer" class="container-fluid d-flex flex-column justify-content-center align-items-center">
  <div class="row">
    <div class="col-lg-12">
      <div id="popupContainer" class="container-fluid">
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-between align-items-center">
            @if(baseDetails.objectType == "device" || actualPage == "editPage"){
              <button (click)="backToListPage()">v</button>
            }
            <h1>{{title()!}}</h1>
            <button (click)="close()">X</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 px-4">
            @if(actualPage == "listPage"){
              @if(objectType() == "rule"){
                <app-rule-editor />
              } @else if (objectType() == "reservation"){
                <app-reservation-detail [reservation]="reservation()!" />
              } @else {
                @for (cardItem of cardList(); track $index) {
                  <app-list-card [cardItem]="cardItem" (changeList)="showDevices($event)" (edit)="edita($event)"/>
                }
              }
            } @else if (actualPage == "editPage") {
              <app-object-editor [objectType]="objectType()"/>
            }
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 px-4">
            <button id="eventButton" matButton="filled" (click)="buttonEvent()">{{buttonText()!}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
