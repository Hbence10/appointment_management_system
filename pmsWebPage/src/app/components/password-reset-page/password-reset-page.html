<div class="container-fluid d-flex justify-content-center align-content-center"style="height: 83vh">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <div id="mainContainer" class="container-fluid">

        <!-- 1. -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center mainFont mb-5">Jelszó átálítás</h1>
          </div>
        </div>

        <!-- 2. -->
        <div class="row">
          <div class="col-lg-9">
            <mat-form-field class="w-100">
              <mat-label>Email cím</mat-label>
              <input type="text" matInput placeholder="Adja meg a fiokjához tartozó email címet"/>
            </mat-form-field>
          </div>
          <div class="col-lg-3 d-flex justify-content-center align-items-center">
            <button matButton="outlined">Kód küldése</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="w-100">
              <mat-label>Hitelesitő kód</mat-label>
              <input type="text" matInput placeholder="Hitelesitő kód"/>
            </mat-form-field>
          </div>
        </div>

        @if (form.controls["verificationCode"].value == vCode) {
          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="w-100">
                <mat-label>Új jelszó</mat-label>
                <input #verificationCode type="text" matInput placeholder="Írja be az új jelszavát"/>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="w-100">
                <mat-label>Új jelszó újra</mat-label>
                <input #verificationCode type="text" matInput placeholder="Írja be újra az új jelszavát"/>
              </mat-form-field>
            </div>
          </div>
        }

        <!-- 3. -->
        <div class="row">
          <div class="col-lg-12">
            <button id="saveButton" class="w-100" matButton="filled">Mentés</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
