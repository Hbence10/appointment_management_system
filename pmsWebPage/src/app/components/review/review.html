<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Fontos számunkra a véleménye</h1>
      <p class="text-center">Kérem ossza meg a személyes tapasztalatait, élményeit</p>
    </div>
  </div>

  <!-- Velemeny Iras: -->
  <div class="row">
    <div class="col-lg-12">
      <mat-checkbox class="example-margin mx-2">Név nélkül</mat-checkbox>
      <button matButton="filled" (click)="addReview()" [disabled]="reviewForm.invalid" class="mx-2">Küldés</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <form action="" [formGroup]="reviewForm">
        <mat-form-field>
          <mat-label>Vélemény</mat-label>
          <textarea formControlName="reviewText" matInput placeholder="Irja le személyes véleményét a nálunk töltött időről"></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>

  <!-- Mar megirt velemenyek -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <h1 class="text-center">Korábbi vendégeink véleményei:</h1>

      <div>
        @for (reviews of reviewDetails(); track $index) {
          <app-review-card [reviewDetail]="reviews" />
        }
      </div>
    </div>
  </div>
</div>
