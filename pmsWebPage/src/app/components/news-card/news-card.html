<div class="container-fluid my-4" [class.expanded-mode]="isExpand()">
  <div class="row">
    <div class="col-lg-12 d-flex flex-row justify-content-between align-items-center">
      <h5 class="text-start">{{newsDetails().title}}</h5>

      <mat-icon (click)="expandContent()" [fontIcon]="isExpand() ? 'expand_less' : 'expand_more'"></mat-icon>

    </div>
  </div>

  @if(isExpand()){
    <div class="row" style="height: 225px;">
      <div class="col-lg-7">
        <p>{{newsDetails().text}}</p>
      </div>
      <div class="col-lg-5">
        <img src="assets/placeholder.png" alt="" class="img-fluid" id="bannerImg">
      </div>
    </div>
  }
</div>
