<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div id="mainContainer" class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">#12345 Azonositoju foglalás</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <p>Foglalás adatai:</p>
            <hr>
            <p><span class="fw-bold">Név:</span> <span class="detailsValue"></span></p>
            <p><span class="fw-bold">Email:</span> <span class="detailsValue"></span></p>
            <p><span class="fw-bold">Telefon:</span> <span class="detailsValue"></span></p>
            <p><span class="fw-bold">Foglalás ideje:</span> <span class="detailsValue"></span></p>
            <p><span class="fw-bold">Foglalás típusa:</span> <span class="detailsValue"></span></p>
            <p><span class="fw-bold">Végösszeg:</span> <span class="detailsValue"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <p>Fizetési mód kiválasztása</p>
            <hr>
            <div>
              @for (paymentMethod of paymentMethods(); track $index) {
                <mat-checkbox (change)="selectPaymentMethod(paymentMethod.id)">{{paymentMethod.name}}</mat-checkbox>
              }
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <p>
              Google naptárhoz adás
              <mat-slide-toggle></mat-slide-toggle>
            </p>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <button matButton="filled">Foglalás véglegesítése</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
