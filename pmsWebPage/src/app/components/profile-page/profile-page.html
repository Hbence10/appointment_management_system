<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <div id="mainContainer" class="container-fluid ">
        <div class="row" style="height: 100%;">
          <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center">
            <img src="assets/placeholder.png" alt="" class="img-fluid">
            <button id="logoutButton" matButton="filled" (click)="logOut()">Kijelentkezés</button>
          </div>
          <div class="col-lg-7">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <h3 class="mainFont">Adataim</h3>
                  <ul>
                    <li>Felhasználónév:</li>
                    <li>Email:</li>
                  </ul>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <h1 class="mainFont">Foglalásaim:</h1>
                  @for (reservation of reservations(); track $index) {
                    <app-reservation-card [reservationDetails]="reservation" [parentComponent]="'profilePage'"/>
                  } @empty {
                    <h2 class="text-center mainFont">Még nem foglaltál nálunk!</h2>
                    <button id="reservationButton">Foglalás</button>
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
