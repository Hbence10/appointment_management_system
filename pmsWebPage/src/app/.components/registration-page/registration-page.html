<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div id="mainContainer" class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1>Üdvözöljük</h1>
            <h5>Regisztráció</h5>
            <hr />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <form action="#">
              <mat-form-field>
                <mat-label>Felhasználó név</mat-label>
                <input type="text" matInput placeholder="Felhasználó név" />
              </mat-form-field>

              <br>

              <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="text" matInput placeholder="Email" />
              </mat-form-field>

              <br>

              <mat-form-field>
                <mat-label>Jelszó</mat-label>
                <input type="text" matInput placeholder="Jelszó" />
              </mat-form-field>

              <br>

              <mat-form-field>
                <mat-label>Jelszó újra</mat-label>
                <input type="text" matInput placeholder="Jelszó újra" />
              </mat-form-field>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <button matButton="filled">Regisztráció</button>
            <p>
              Van már fiókja?
              <a routerLink="/login" class="fw-bold">Jelentkezzen be!</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
