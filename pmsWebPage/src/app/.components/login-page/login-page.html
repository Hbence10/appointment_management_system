<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <div id="loginContainer" class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1>Üdvözöljük</h1>
            <h5>Bejelentkezés</h5>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
          <form action="">
            <mat-form-field>
              <mat-label>Felhasználó név</mat-label>
              <input type="text" matInput placeholder="Felhasználó név" />
            </mat-form-field>

            <br>

            <mat-form-field>
              <mat-label>Jelszó</mat-label>
              <input type="text" matInput placeholder="Jelszó" />
            </mat-form-field>
          </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 d-flex justify-content-between align-items-center">
            <mat-checkbox>Emlékezz Rám</mat-checkbox>
            <a>Elfelejtette jelszavát?</a>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center align-items-center">
            <button matButton="filled">Bejelentkezés</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <p class="text-center">
              Nincs fiókja?
              <a class="fw-bold" routerLink="register">Regisztráljon</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
