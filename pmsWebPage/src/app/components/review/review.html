<div class="container-fluid">
  <div class="row mb-5">
    <div class="col-lg-12">
      <h1 class="text-center mainFont">Fontos számunkra a véleménye</h1>
      <p class="text-center secondFont" style="font-size: 25px;">Kérem ossza meg a személyes tapasztalatait, élményeit</p>
    </div>
  </div>

  <!-- Velemeny Iras: -->
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <form action="" [formGroup]="reviewForm">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <input formControlName="rating" type="range" min="0.5" max="5" step="0.5" value="2.5" class="star-rating" style="--val: 2.5" oninput="this.style='--val:'+this.value"/>
          <div>
            <mat-checkbox class="example-margin mx-2" (change)="setVisibility()">Név nélkül</mat-checkbox>
            <button id="senderButton" matButton="filled" (click)="addReview()" [disabled]="reviewForm.invalid" class="mx-2">Küldés</button>
          </div>
        </div>

        <mat-form-field class="mt-2">
          <mat-label>Vélemény</mat-label>
          <textarea formControlName="reviewText" matInput placeholder="Irja le személyes véleményét a nálunk töltött időről"></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>

  <!-- Mar megirt velemenyek -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <h1 class="text-center mainFont">Korábbi vendégeink véleményei:</h1>
        <div id="reviewContainer">
          @for (reviews of reviewDetails(); track $index) {
            <app-review-card [reviewDetail]="reviews" (addDislikeOutput)="addDislike()" (addLikeOutput)="addLike()"/>
          }
        </div>
    </div>
  </div>
</div>
