<form [formGroup]="form" class="container-fluid">
  <div class="row">
    <div
      [class.col-lg-12]="isFirstRowFull()"
      [class.col-lg-9]="!isFirstRowFull()"
      >
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput (input)="showFormGrou()" formControlName="property1"/>
      </mat-form-field>
    </div>

    @if (!isFirstRowFull()){
    <div class="col-lg-3">
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput (input)="showFormGrou()"/>
      </mat-form-field>
    </div>
    }
  </div>

  @if (details()!.objectType != 'deviceCategory' && details()?.objectType != "gallery"){
    <div class="row">
      <div class="col-lg-12">
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput (input)="showFormGrou()"/>
      </mat-form-field>
      </div>
    </div>
  }

  @if(details()!.objectType == "news"){
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label>Input</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
  }
</form>
