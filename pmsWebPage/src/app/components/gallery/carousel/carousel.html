<div class="container-fluid" style="height: 100vh; width: 100vw; background-color: rgba(0, 0, 0, 0.6);">
  <div class="row position-fixed">
    <div class="col-lg-12">
      <button (click)="close()">X</button>
    </div>
  </div>

  <div class="row h-100">
    <div class="col-lg-1 d-flex flex-column align-items-center justify-content-center">
      <button class="switcherButton" (click)="switchImage(-1)"><</button>
    </div>

    <div class="col-lg-10 d-flex flex-column align-items-center justify-content-center">
      <img class="img-fluid" [src]="selectedImg()?.photoPath" alt="" style="width: 1680px; height: 880px;">
    </div>

    <div class="col-lg-1 d-flex flex-column align-items-center justify-content-center">
      <button class="switcherButton" (click)="switchImage(1)">></button>
    </div>
  </div>
</div>
