<div class="container-fluid my-4" [class.expanded-mode]="newsDetails().isExpand">
  <div class="row" style="height: 75px;">
    <div class="col-lg-12 d-flex flex-row justify-content-between align-items-center px-4">
      <h5 class="text-start mainFont m-0">{{newsDetails().title}}</h5>
      <div class="iconDiv d-flex justify-content-center align-items-center p-1">
        <span (click)="expandContent()" class="material-symbols-outlined">
          {{newsDetails().isExpand ? 'arrow_drop_up' : 'arrow_drop_down'}}
        </span>
      </div>
    </div>
  </div>

  @if(newsDetails().isExpand){
    <div class="row" style="height: 225px;">
      <div class="col-lg-12 d-flex justify-content-between align-items-start px-4">
        <p class="secondFont">{{newsDetails().text}}</p>
        @if (newsDetails().bannerImgPath != null) {
          <img src="assets/placeholder.png" alt="" class="img-fluid" id="bannerImg">
        }
      </div>
    </div>
  }
</div>
