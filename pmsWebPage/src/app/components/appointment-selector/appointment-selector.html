<div class="container-fluid my-5">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <div id="mainContainer" class="container-fluid">
        <div class="row h-100">
          <div class="col-lg-4">
            <mat-card class="demo-inline-calendar-card h-100">
              <mat-calendar [minDate]="currentDate" [maxDate]="maxDate" [(selected)]="selectedDate"></mat-calendar>
            </mat-card>
          </div>

          <div class="col-lg-8">
            <div id="hourContainer" class="container-fluid">
              <div class="row h-100">
                <div class="col-lg-3 d-flex flex-column justify-content-center align-content-center">
                  @for (hour of availableHours; track $index) {
                    @if($index > 0){
                      <div class="hourDiv" (click)="startHour = hour" [class.selectedHourDiv]="hour == startHour">
                        <p class="hour secondFont my-3">{{hour}}:00</p>
                      </div>
                    }
                  }
                </div>

                <div class="col-lg-9">
                  @if(startHour != null){
                    <h6>Kezd√©s: {{startHour}}:00</h6>
                    <hr>
                    <div id="amountCardContainer">
                      @for (reservableHour of reservableHours; track $index) {
                        
                      }
                    </div>
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
